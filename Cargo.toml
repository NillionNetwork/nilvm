exclude = ["wasm-workspace"]

[profile.release]
lto = true
strip = true

[profile.bench]
debug = true
strip = false

[profile.dev]
debug = true

# Note: remove this when `serde_stacker` (current version 0.1.11) is updated with `psm` 0.1.23 or greater.
# We need to update to latest psm crate, because pynadac is failing to build for macOS with zig (serde_stacker v0.1.11 :: psm 0.1.21): error: symbol .rust_psm_on_stack_end not attached to any (sub)section
[patch.crates-io]
psm = { git = "https://github.com/rust-lang/stacker", tag = "psm-0.1.23", package = "psm" }
