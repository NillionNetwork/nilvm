    "libs/protocols",
    "libs/basic-types",
    "libs/execution-engine/jit-compiler",
    "libs/execution-engine/execution-engine-vm",
    "libs/execution-engine/mpc-vm",
    "libs/test-logger",
    "libs/user-keypair",
    "libs/ecdsa-keypair",
    "libs/nada-values-args",
    "libs/client-metrics",
    "libs/nillion-chain/client",
    "libs/nillion-chain/node",
